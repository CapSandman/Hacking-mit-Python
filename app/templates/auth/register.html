{% extends "_base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Register</h1>

<form method="post" class="bg-white p-4 rounded shadow max-w-lg grid gap-3">
  <label class="text-sm text-gray-700">Username
    <input name="username" class="border p-2 w-full rounded"
           placeholder="npr. mateo" value="{{ values.username if values else '' }}" required>
    <span class="text-xs text-gray-500">3â€“32 characters: letters, numbers, . _ -</span>
  </label>
  
  <label class="text-sm text-gray-700">Password
    <input type="password" name="password" class="border p-2 w-full rounded" required minlength="8" maxlength="128">
    <span class="text-xs text-gray-500">Min. 8 characters.</span>
  </label>

  <label class="text-sm text-gray-700">Confirm Password
    <input type="password" name="confirm" class="border p-2 w-full rounded" required minlength="8" maxlength="128">
  </label>

  <div class="flex items-center justify-end gap-2 pt-2">
    <a href="{{ url_for('auth.login') }}" class="px-4 py-2 border rounded hover:bg-gray-50">Cancel</a>
    <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create account</button>
  </div>
</form>

<p class="mt-3 text-sm text-gray-600">
  Already have account? <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Login</a>
</p>
{% endblock %}
