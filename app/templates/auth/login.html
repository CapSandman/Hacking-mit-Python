{% extends "_base.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Login</h1>
<form method="post" class="bg-white p-4 rounded shadow grid gap-3 max-w-sm">
  <label>Username <input class="border p-2 w-full" name="username" required></label>
  <label>Password <input class="border p-2 w-full" type="password" name="password" required></label>
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Sign in</button>
</form>
{% endblock %}
