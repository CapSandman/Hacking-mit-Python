{% extends '_base.html' %}
{% block content %}

<div class="flex justify-between items-center mb-3">
    <h1 class="text-2xl font-bold">Meters</h1>
    <a class="px-3 py-2 bg-blue-600 text-white rounded" href="/meters/new">+ New Meter</a>
</div>
<table class="w-full bg-white rounded shadow text-sm">
    <thead>
        <tr class="border-b">
            <th class="p-2 text-left">Site</th>
            <th class="p-2 text-left">Meter</th>
            <th class="p-2">Actions</th></tr>
    </thead>
    <tbody>
    {% for m, s in meters %}
        <tr class="border-b">
            <td class="p-2">{{ s.name }}</td>
            <td class="p-2">{{ m.name }}</td>
            <td class="p-2 text-center">
                <a class="text-blue-600" href="/meters/{{m.id}}/edit">Edit</a>
                <form action="/meters/{{m.id}}/delete" method="post" class="inline" onsubmit="return confirm('Delete meter?')">
                    <button class="text-red-600 ml-2">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
