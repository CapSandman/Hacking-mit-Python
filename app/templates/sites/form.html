{% extends '_base.html' %}
{% block content %}

<h1 class="text-2xl font-bold mb-3">{{ 'Edit Site' if site else 'New Site' }}</h1>
<form method="post" class="bg-white p-4 rounded shadow grid gap-3 max-w-xl">
    <label>Name 
        <input class="border p-2 w-full" name="name" value="{{ site.name if site else '' }}" required>
    </label>

    <label>Capacity (kWp) 
        <input class="border p-2 w-full" name="capacity_kwp" type="number" step="0.01" value="{{ site.capacity_kwp if site else '' }}" required>
    </label>
    
    <label>Location 
        <input class="border p-2 w-full" name="location" value="{{ site.location if site else '' }}">
    </label>
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
</form>
{% endblock %}
