{% extends '_base.html' %}
{% block content %}

<div class="flex justify-between items-center mb-3">
    <h1 class="text-2xl font-bold">Sites</h1>
    <a class="px-3 py-2 bg-blue-600 text-white rounded" href="/sites/new">+ New Site</a>
</div>

<table class="w-full bg-white rounded shadow text-sm">
    <thead>
        <tr class="border-b">
            <th class="p-2 text-left">Name</th>
            <th class="p-2">Capacity (kWp)</th>
            <th class="p-2">Location</th>
            <th class="p-2">Actions</th></tr>
    </thead>
    <tbody>
    {% for s in sites %}
        <tr class="border-b">
            <td class="p-2">{{ s.name }}</td>
            <td class="p-2 text-center">{{ '%.2f' % s.capacity_kwp }}</td>
            <td class="p-2 text-center">{{ s.location or '-' }}</td>
            <td class="p-2 text-center">
                <a class="text-blue-600" href="/sites/{{s.id}}/edit">Edit</a>
                <form action="/sites/{{s.id}}/delete" method="post" class="inline" onsubmit="return confirm('Delete site?')">
                    <button class="text-red-600 ml-2">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
